<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styleCardTounament.css">
    <link rel="stylesheet" href="btn.css">

    <title>Document</title>
</head>
<body>
    <h1>Bienvenue {{ account.userEmail  }}</h1> 
    <h2>Vous avez {{account.userTokens}} tokens!!</h2>
    <p><a href="/myTournaments" class="btn myTourney">Mes tournois</a></p>
    <p><a href="/account/disconnect" class=" btn btn-primary disconnect bg-danger">disconnect</a></p>

    <div class="mb-3">
        <label class="form-label" for="search">Search Key words</label>
        <input type="text" id="search" name="search" class="form-control" placeholder="Enter your search"/>
    </div>

    <div id="tournament-list">
        {% include "Template/tournament-list.html.twig" %}
    </div>

    
    <script>
        let searchInput = document.querySelector('#search')
        let tournamentListBlock = document.querySelector('#tournament-list')
        
        searchInput.addEventListener('input',function(evt){
            fetch(`/search/tournament?search=${this.value}`)
                .then(response => response.text())
                .then(data => {
                    tournamentListBlock.innerHTML = data
                })
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    
</body>
</html>
